<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Women's Safety App</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<div class="banner">
    <h1>SAFELY</h1>
</div>


<!-- Navigation Bar -->
<nav>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="emergency.html">Emergency</a></li>
        <li><a href="chatroom.html">Chat Box</a></li>
        <li><a href="findme.html">Find Me</a></li>
        <li><a href="tips.htm;">Tips</a></li>
    </ul>
</nav>

<!-- Container for the content -->
<div class="container">
    <h2>Sign Up</h2>

    <!-- Sign Up Form -->
    <form id="signUpForm" onsubmit="registerUser(event)">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>

        <button type="submit">Sign Up</button>
    </form>

    <!-- Already have an account Link -->
    <p id="signInLink">Already have an account? <a href="index.html">Sign In</a></p>
</div>

<script src="signup.js"></script>

</body>
</html>
